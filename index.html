<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <div class="box">

      <div class="box_img">
        <img class="box_img-mobile" src="./images/image-header-mobile.jpg" alt="image-bg">
        <img class="box_img-desktop" src="./images/image-header-desktop.jpg" alt="image-bg">
        <div class="box_img-filtro"></div>
      </div>
  
      <div class="box_body">
        <h1 class="ff-inter box_title">Get <span>insights</span> that help your business grow.</h1>
  
        <p class="ff-lexend box_paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
    
        <div class="box_data">
    
          <div class="box_data-item">
            <h2 class="ff-inter">10k+</h2>
            <p class="ff-lexend">companies</p>
          </div>
    
          <div class="box_data-item">
            <h2 class="ff-inter">314</h2>
            <p class="ff-lexend">templates</p>
          </div>
    
          <div class="box_data-item">
            <h2 class="ff-inter">12m+</h2>
            <p class="ff-lexend">queries</p>
          </div>
    
        </div>
      </div>
    </div>
  </div>
</body>
</html>
